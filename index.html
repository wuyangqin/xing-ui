<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>星UI</title>
<!--  <link rel="stylesheet" href="./src/css/xing-ui.less" />-->
  <style lang="less">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
  </style>
  <style lang="less">
    body {
      margin: 0px;
    }
    #app {
      color: #323233;
    }
  </style>
  <style lang="less">
    .source {
      padding: 20px;
      border: 1px solid #969799;
    }
  </style>
</head>
<body>
<div id="app">
  <x-button-group>
    <x-button @click="position = 'left'">left</x-button>
    <x-button @click="position = 'right'">right</x-button>
    <x-button @click="position = 'top'">top</x-button>
    <x-button @click="position = 'bottom'">bottom</x-button>
  </x-button-group>
  <div class="source">
    <x-tabs v-model="active" :tab-position="position" @change="changeTab" style="height: 200px">
      <x-tab label="游戏" name="game">
        <template #label>
          <x-icon name="download"></x-icon>
          开心游戏
        </template>
        游戏内容
      </x-tab>
      <x-tab label="音乐啊" name="music">音乐内容</x-tab>
      <x-tab label="视频" name="video">视频内容</x-tab>
    </x-tabs>
  </div>
</div>
<script src="./src/app.js">
</script>
</body>
</html>

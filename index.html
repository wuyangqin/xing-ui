<!doctype html>
<html lang="en">
<head>

      --button-height: 32px;
      --font-size: 14px;
      --button-bg: var(--main-theme-color);
      --button-active-bg: var(--main-active-color);
      --button-hover-bg: var(--main-hover-color);
      --color: #333;
      --border-radius: 4px;
      --border: 1px solid #eee;
    }

    body {

  <style lang="less">

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style lang="less">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    :root {
      --main-theme-color: #2DD39C;
      --main-hover-color: #4DE9B7;
      --main-active-color: #4DC19C;
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: var(--main-theme-color);
      --button-active-bg: var(--main-active-color);
      --button-hover-bg: var(--main-hover-color);
      --color: #333;
      --border-radius: 4px;
      --border: 1px solid #eee;
    }
  </style>
  <style lang="less">
    body {
      margin: 0px;
    }
  </style>
  <style lang="less">
    .text-box {
      background: #eee;
      border: 1px solid #969799;
      min-height: 100px;
    }
  </style>
</head>
<body>
<div id="app">
  <x-container style="border: 1px solid red; height: 100vh">
      <x-slider class="text-box">slider</x-slider>
    <x-container>
    <x-header class="text-box">header</x-header>
      <x-main class="text-box">main</x-main>
    <x-footer class="text-box">footer</x-footer>
    </x-container>
  </x-container>
</div>
<script src="./src/app.js">
</script>

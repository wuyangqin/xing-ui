<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>星UI</title>
<!--  <link rel="stylesheet" href="./src/css/xing-ui.less" />-->
  <style lang="less">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
  </style>
  <style lang="less">
    body {
      margin: 0;
      border: 1px solid red;
    }
    #app {
      color: #323233;
    }
  </style>
  <style lang="less">
    .source {
      padding: 100px 200px;
      border: 1px solid #969799;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="source">
    <div style="width:400px; padding-bottom: 50px;">
      <x-popover placement="left">
        <template slot="content" slot-scope="{ contentClose }">
          pop over的内容哈哈哈
          <x-button @click="contentClose">关闭</x-button>
        </template>
        <x-button>点我left</x-button>
      </x-popover>
      <x-popover placement="top">
        <template #content>pop over的内容哈哈哈</template>
        <x-button>点我top</x-button>
      </x-popover>
      <x-popover placement="bottom">
        <template #content>pop over的内容哈哈哈</template>
        <x-button>点我bottom</x-button>
      </x-popover>
      <x-popover placement="right">
        <template #content>pop over的内容哈哈哈</template>
        <x-button>点我right</x-button>
      </x-popover>
    </div>
    <div style="width:400px">
      <x-popover placement="left" trigger="hover">
        <template #content>pop over的内容哈哈哈</template>
        <x-button>点我left</x-button>
      </x-popover>
      <x-popover placement="top" trigger="hover">
        <template #content>pop over的内容哈哈哈</template>
        <x-button>点我top</x-button>
      </x-popover>
      <x-popover placement="bottom" trigger="hover">
        <template #content>pop over的内容哈哈哈</template>
        <x-button>点我bottom</x-button>
      </x-popover>
      <x-popover placement="right" trigger="hover">
        <template #content>pop over的内容哈哈哈</template>
        <x-button>点我right</x-button>
      </x-popover>
    </div>
  </div>
</div>
<script src="./src/app.js">
</script>
</body>
</html>
